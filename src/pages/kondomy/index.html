<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href= "/src/styles/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kondomy</title>
</head>
<body>
  <header>
    <div class="header__title">
        <a href="%BASE_URL%"><h1>SecretZone</h1></a>
    </div>
  </header>
  <main>
    <div class="main__text">
        <div class="main__title">
            <h2>Kondomy</h2>
        </div>
        <div class="main__p">
            <p>Nakupování na tomto webu je stejně bezpečné, jako jsou kondomy, které zde zakoupíte</p>
        </div>
    </div>
    
    <div class="cards">
      <div class="card">
        <div class="card__img">
          <img src="%BASE_URL%images/Mobile/Klasik_Kondomy.webp" alt="Classic Kondomy">
        </div>

        <div class="card__title">
          <h3>Kondomy Durex Classic 24 ks</h3>
        </div>

        <div class="card__price">
          <p>600 Kč</p>
        </div>

        <div class="card__button">
          <a href="%BASE_URL%form/index.html" class="button button--card">Kup Gumu</a>
        </div>
      </div>


      <div class="card">
        <div class="card__img">
          <img src="%BASE_URL%images/Mobile/Tenke_Kondomy.webp" alt="Thin Kondomy">
        </div>

        <div class="card__title">
          <h3>Kondomy Durex Thin 24 ks</h3>
        </div>

        <div class="card__price">
          <p>600 Kč</p>
        </div>

        <div class="card__button">
          <a href="%BASE_URL%form/index.html" class="button button--card">Kup Gumu</a>
        </div>
      </div>


      <div class="card">
        <div class="card__img">
          <img src="%BASE_URL%images/Mobile/Ochucene_Kondomy.webp" alt="Fruity Kondomy">
        </div>

        <div class="card__title">
          <h3>Kondomy Durex Fruity 24 ks</h3>
        </div>

        <div class="card__price">
          <p>600 Kč</p>
        </div>

        <div class="card__button">
          <a href="%BASE_URL%form/index.html" class="button button--card">Kup Gumu</a>
        </div>
      </div>
    </div>
    
  </main>
  <footer>
    <div class="footer__text">
        <p>Autor: Adam Gašparín</p>
    </div>
  </footer>
</body>
<script type="module" src="/src/scripts/main.js"></script>
</html>
