<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <header>
    <div class="header__title">
        <a href="/2024-p2b-web-projekt-Gaspy1/"><h1>SecretZone</h1></a>
    </div>
  </header>
  <main>
    <div class="main__text">
        <div class="main__title">
            <h2>Nákupní formulář</h2>
        </div>
        <div>
            <p>Prosím, vyplňte níže uvedené údaje.</p>
        </div>
    </div>
    
    <div>
        <form>
            <div>
                <label class="form__label" for="jmeno">Jméno a příjmení</label>
                <input class="form__input" type="text" id="jmeno" name="jmeno" placeholder="Tomáš Kazda">
            </div>

            <div>
                <label class="form__label" for="email">Email</label>
                <input class="form__input" type="email" id="email" name="email" placeholder="nejlepsiucitel@skola.cz">
            </div>

            <div>
                <label class="form__label" for="adresa">Adresa</label>
                <input class="form__input" type="text" id="adresa" name="adresa" placeholder="Průměr max 2,59">
            </div>

            <div>
                <label class="form__label" for="mesto">Město</label>
                <input class="form__input" type="text" id="mesto" name="mesto" placeholder="Chtěl bych vyznamenání">
            </div>

            <div>
                <label class="form__label" for="psc">PSČ</label>
                <input class="form__input" type="text" id="psc" name="psc" placeholder="XXX XX">
            </div>

            <div>
                <label class="form__label" for="karta">Číslo platební karty</label>
                <input class="form__input" type="text" id="karta" name="karta" placeholder="XXXX-XXXX-XXXX-XXXX">
            </div>

            <div>
                <label class="form__label" for="platnost">Platnost platební karty</label>
                <input class="form__input" type="text" id="platnost" name="platnost" placeholder="MM/RR">
            </div>

            <div>
                <label class="form__label" for="cvc">CVC</label>
                <input class="form__input" type="text" id="cvc" name="cvc" placeholder="XXX">
            </div>

        </form> 
    </div>
    <div class="button__container">
        <a href="/2024-p2b-web-projekt-Gaspy1/kondomy/index.html" class="button button--form" id="buyButton">Koupit</a>
    </div>
    
  </main>
  <footer>
    <div>
        <p>Autor: Adam Gašparín</p>
    </div>
  </footer>
  <script>document.getElementById("buyButton").addEventListener("click", function() {alert("Děkujeme za váš nákup!");});</script>
